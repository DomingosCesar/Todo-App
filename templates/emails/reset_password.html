<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: linear-gradient(90deg,#c8102e 0%, #ffd100 50%, #000000 100%); color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; }
        .footer { text-align: center; padding: 20px; font-size: 0.8em; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Reset Password</h1>
        </div>
        <div class="content">
            <h2>Olá {{ user.email }}!</h2>
            <p>Sua solicitação para resetar sua password foi aceita. Click no butão abaixo para continuar</p>
            <a href="http://127.0.0.1:8000/auth/reset-password/{{ user.id }}">Reset</a>
            <p>Se você não realizou esta operação, entre em contato com nosso suporte imediatamente.</p>
        </div>
        <div class="footer">
            <p>Loob.ai Making smart tech</p>
        </div>
    </div>
</body>
</html>
