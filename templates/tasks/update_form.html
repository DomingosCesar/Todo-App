{% extends "base.html" %}

{% block title %}Task - Update{% endblock title %}

{% block content %}
<section>
    <h2>Updating Task</h2>
    <form action="{% url 'task_update' form.instance.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <a href="{% url 'index' %}">Cancelar</a>
    </form>
</section>
{% endblock content %}
