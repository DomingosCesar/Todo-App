{% extends "base.html" %}

{% block title %}Task - Create{% endblock title %}

{% block content %}
    <section>
        <h2>Adding Task</h2>
        <form action="{% url 'task' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create</button>
            <a href="{% url 'index' %}">Cancelar</a>
        </form>
    </section>
{% endblock content %}
